{% extends 'companyNav.html' %}

{% block content %}
<div class="container mt-4">
    <h2 style="color: #3afa4a;text-align: center">{{message}}</h2>
    <table class="table table-hover" id="dataTable">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Job Title</th>
                <th>Created On</th>
                <th>Action</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr >
                <td>{{forloop.counter}}</td>
                <td>{{job.title}}</td>
                <td>{{job.creation_date}}</td>
                <td><a href="/editJobDetails/{{job.id}}" class="btn btn-success"><i class="fa fa-edit"></i></a></td>
                <td><a href="/companyJobs/{{job.id}}" class="btn btn-danger""><i class="fa fa-trash "></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}

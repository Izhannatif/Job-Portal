{% extends 'companyNav.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <p class="h2 text-center">EDIT COMPANY PROFILE</p>
            <form class="container mt-4" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>Company Name</label>
                        <input type="text" class="form-control" name="Company Name" id="Company Name"
                            value="{{company.companyName}}" required>
                    </div>
                    <div class="form-group col-md">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{company.email}}"
                            required>
                    </div>

                </div>

                <div class="row mt-4">
                    <div class="form-group col-md">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" id="username"
                            value="{{company.username}}" readonly>
                    </div>
                    <div class="form-group col-md">
                        <label>Password</label>
                        <input type="text" class="form-control" name="password" id="password"
                            value="{{company.password}}" required>
                    </div>

                </div>


                <div class="row mt-4">
                    <div class="form-group col-md">
                        <label>Company Info</label>
                        <input type="text" class="form-control" name="Company info" id="info"
                            value="{{company.companyInfo}}" required>
                    </div>
                    <div class="form-group col-md">
                        <label>Company Address</label>
                        <input type="text" class="form-control" name="Address" id="email"
                            value="{{company.companyAddress}}" required>
                    </div>

                </div>
                <div class="row mt-4">

                    <div class="form-group col-md mt-0">
                        <label>Contact Number</label>
                        <input type="number" class="form-control" name="Contact no" id="number"
                            value="{{company.contactNo}}" required>
                    </div>
                    <div class="form-group col-md">
                        <input type="submit" value="Submit" class="btn mt-4 bg-danger "
                            style="background-color: #4f868c; color: white; font-size: larger; width: 8rem;">
                    </div>

                </div>

            </form>

        </div>
        {% endblock %}

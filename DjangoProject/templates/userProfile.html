{% extends 'userNav.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <p class="h2 text-center">EDIT USER PROFILE</p>
            <form class="container mt-4 pd-4" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control mt-2" name="First Name" id="first_name"
                            value="{{employee.fname}}" required style="color: black;">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control mt-2" name="Last Name" id="last_name"
                            value="{{employee.lname}}" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-12">
                        <label>Username</label>
                        <input type="text" class="form-control mt-2" name="username" id="username"
                            value="{{employee.username}}" readonly>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <label>Email Id</label>
                        <input type="email" class="form-control mt-2" name="email" id="email"
                            value="{{employee.user.email}}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Contact Number</label>
                        <input type="tel" class="form-control mt-2" name="phone" id="phone" value="{{employee.phoneNo}}"
                            required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="Gender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="Emale">Emale</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Address:</label>
                        <input type="text" class="form-control" name="Address" id="phone"
                            value="{{employee.address}}" required>
                    </div>
<div class="container">
                    <div class="row mt-4">
                        <div class="form-group col">
                            <label>Degree</label>
                            <input type="text" class="form-control mt-2" name="Degree" id="first_name"
                                value="{{employee.Degree}}" required style="color: black;">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Majors</label>
                            <input type="text" class="form-control mt-2" name="Major" id="last_name"
                                value="{{employee.Majors}}" required>
                        </div>
                    </div>
                </div>
                    <div class="container">
                    <div class="row mt-4">
                        <div class="form-group col">
                            <label>Skills</label>
                            <input type="text" class="form-control mt-2" name="skills" id="Skills"
                                value="{{employee.skills}}" required>
                        </div>


                        <div class="form-group col ">
                            <label>Age</label>
                            <input type="number" class="form-control mt-2 " name="Age" id="age" value="{{employee.age}}"
                                required style="color: black;">
                        </div>
                        <div class="form-group col mt-3">
                            <input type="submit" value="Submit" class="btn mt-4 bg-danger" accept="image/*"
                                style="color: white; font-size: larger; width: 8rem;">
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
